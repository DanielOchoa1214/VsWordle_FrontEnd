<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
        <script src="./resources/sockjs.min.js"></script>
        <script src="./resources/stomp.min.js"></script>
        <link rel="stylesheet" href="./static/css/player.css">
        <title>VsWordle</title>
    </head>
    <body onload="register.init()">
        <div id="register-screen">
            <p>Ingresa tu Nickname: </p>
            <input id="nickname" type="text">
            <button id="set-nickname">JOIN</button>
        </div>
        <div id="game-screen" class="container not-in-screen">

            <div class="row">
                <div class="main-player col-6">
                    <div class="player-1 player card">
                        <div>
                            <h3 id="main-player-nick">DANO</h3>
                        </div>
                        <div>
                            <p class="word" class="mb-6">ESPERANDO</p>
                            <div class="input-group mt-6">
                                <span class="input-group-text" id="basic-addon1"><i class="bi bi-joystick"></i></span>
                                <input id="word-input" type="text" class="form-control" placeholder="Escribe la palabra !!!"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="side-player-panel col-6 container">
                    <div class="row justify-content-around">
                        <div id="player-2" class="player card available">
                            <div>
                                <h3>AVAILABLE</h3>
                            </div>
                            <div>
                                <p class="word" class="mb-6">ESPERANDO</p>
                            </div>
                        </div>
                        <div id="player-3" class="player card available">
                            <div>
                                <h3>AVAILABLE</h3>
                            </div>
                            <div>
                                <p class="word" class="mb-6">ESPERANDO</p>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-around">
                        <div id="player-4" class="player card available">
                            <div>
                                <h3>AVAILABLE</h3>
                            </div>
                            <div>
                                <p class="word" class="mb-6">ESPERANDO</p>
                            </div>
                        </div>
                        <div id="player-5" class="player card available">
                            <div>
                                <h3>AVAILABLE</h3>
                            </div>
                            <div>
                                <p class="word" class="mb-6">ESPERANDO</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button onclick="player.startGame()">Start</button>
        </div>
        <script src="./static/js/enviroment.js"></script>
        <script src="./static/js/player/playerClient.js"></script>
        <script src="./static/js/player/player.js"></script>
        <script src="./static/js/sockets/socketSetUp.js"></script>
        <script src="./static/js/register/registerClient.js"></script>
        <script src="./static/js/register/register.js"></script>
    </body>

</html>
